apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

group = 'com.elo'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url 'http://maven:8081/nexus/content/groups/public' }
    maven { url 'http://maven:8081/nexus/content/repositories/JavaLib/' }
    mavenCentral()
    mavenLocal()
}

dependencies {
	// elastic
    compile "io.elastic:sailor-jvm:2.0.1"
    
    // ix
    compile group: 'elo', name:'EloixClient', version: '11.02.000'
    compile "commons-codec.commons-codec:1.11"
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
